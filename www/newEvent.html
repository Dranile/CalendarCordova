<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="tex/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/calendarV2.css">
    

    <!-- <link rel="stylesheet" type="text/css" href="css/calendar.css"> -->
    <title>Calendar</title>
</head>
<body>
    <div class="app">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="index.html" class="back-button left"><i class="material-icons">arrow_back</i>Nouvel évênement</a>
                    <ul class="right">
                        <li><a href="index.html"><i class="material-icons">close</i></a></li>
                        <li><a href="#" id="send"><i class="material-icons">done</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <form class="content container section">
            <div class="input-field"><label for="date">Date :</label><input type="text" class="datepicker" id="date" required></div>
            <div class="input-field"><label for="heure">Temps :</label><input type="text" name="heure" id="heure" class="timepicker" required></div>
            <div class="input-field">
                <select id="select">
                    <option value="sport">Sport</option>
                    <option value="anniversaire">Anniversaire</option>
                    <option value="rdv">RDV</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="input-field"><label for="titre">Titre :</label><input type="text" id="titre" required></div>
            <div class="input-field"><label for="description">Description :</label><textarea name="description" id="description" cols="30" rows="10"></textarea></div>
            <div class="location-form input-field">
                <a class="waves-effect waves-light btn" id="js-localisation"><i class="material-icons">add_location</i></a>
                <input type="text" name="textLocalisation" id="js-textLocal" disabled/>
            </div>
            <div class="input-field">
                <a class="waves-effect waves-light btn" id="js-photo">Ajouter photo</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/newEvent.js"></script>
</body>
</html>

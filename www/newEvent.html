            <form>
                <h2>Nouvel evenement</h2>
                <p><label for="date">Date :</label><input type="date" id="date"></p>
                <p><label for="heure">Heures :</label><input type="number" name="heure" id="heure" min="0" max="23"></p>
                <p><label for="minute">Minutes :</label><input type="number" name="minute" id="minute" min="0" max="59"></p>
                <p>
                    <select id="select">
                        <option value="sport">Sport</option>
                        <option value="anniversaire">Anniversaire</option>
                        <option value="rdv">RDV</option>
                        <option value="autre">Autre</option>
                    </select>
                </p>
                <p><label for="titre">Titre :</label><input type="text" id="titre"></p>
                <p><label for="description">Description :</label><textarea name="description" id="description" cols="30" rows="10"></textarea></p>
                <p>
                    <input type="button" name="localisation" id="localisation" value="Localisez moi">
                    <input type="text" name="textLocalisation" id="textLocal"/>
                </p>
                <p>
                    <input type="button" name="photo" id="photo" value="Ajouter une photo">
                </p>
                <input type="button" name="envoyer" value="Envoyer" id="send"/>
                <input type="button" name="cancel" value="Annuler" id="cancel"/>
            </form>
        </div>
    </div>
